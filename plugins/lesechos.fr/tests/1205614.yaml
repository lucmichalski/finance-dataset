        filename: 0603294044867_web_tete.jpg
        caption: Emmanuel Macron devrait annoncer, entre autres, une augmentation
          des aides pour l'achat de véhicules électriques, comme ici la Zoé de Renault,
          modèle le plus vendu en France l'an dernier.
        title: Emmanuel Macron devrait annoncer, entre autres, une augmentation des
          aides pour l'achat de véhicules électriques, comme ici la Zoé de Renault,
          modèle le plus vendu en France l'an dernier.
        credits: Richard DAMORET/REA
      lead: Le président de la République doit détailler ce mardi les mesures de soutien
        au secteur, avec notamment des aides à l'achat de véhicules électriques et
        thermiques récents. Renault et PSA devraient s'engager sur des contreparties.
      description: "<p>Jour J pour l'industrie automobile française. Emmanuel Macron
        doit annoncer ce mardi après midi les détails du plan de relance destiné à
        soutenir le secteur après le tsunami du coronavirus, qui a mis à l'arrêt concessionnaires
        et usines pendant près de deux mois.</p>\n            \n               <p>Initialement,
        ces annonces étaient attendues pour septembre, dans le cadre d'une réflexion
        plus globale. Mais les acteurs de la filière \n\t <a href=\"https://www.lesechos.fr/industrie-services/automobile/la-filiere-automobile-fait-le-forcing-pour-son-plan-de-relance-1200669\">ont
        convaincu le gouvernement d&#039;accélérer le calendrier</a>\n\n   , au moins
        pour les mesures de soutien au marché, sous peine de voir les défaillances
        d'entreprises se multiplier pendant l'été.</p>\n            \n               <h3>« Des
        choses fortes »</h3>\n               <p>Le fait qu'Emmanuel Macron se soit,
        in fine, emparé du sujet laisse présager des annonces allant au-delà des simples
        incitations à l'achat d'une voiture neuve. <em>« Le président de la République
        annoncera des choses fortes »,</em> a promis lundi matin Bruno Le Maire sur
        BFM TV.</p>\n            \n               <div class=\"encadre encadre-lire-aussi\">\n<h3>Lire
        aussi :</h3>\n<p>\n                     \n\t <a href=\"https://www.lesechos.fr/industrie-services/automobile/dieselgate-volkswagen-va-devoir-rembourser-les-consommateurs-1205522\">Dieselgate
        : Volkswagen va devoir rembourser les consommateurs</a>\n\n   \n                  </p>\n<p>\n
        \                    \n\t <a href=\"https://www.lesechos.fr/industrie-services/automobile/drivy-fait-le-dos-rond-face-au-coronavirus-1205350\">Drivy
        fait le dos rond face au coronavirus</a>\n\n   \n                  </p>\n</div>\n
        \           \n               <p>Sur le soutien à la demande, l'objectif est
        <em>« de favoriser l'achat de véhicules propres, ceux qui émettent le moins
        de CO2 »,</em> a indiqué le ministre de l'Economie. Ce qui, selon\n\t <a href=\"https://www.lesechos.fr/industrie-services/automobile/automobile-vers-un-plan-de-relance-ne-privilegiant-pas-que-lelectrique-1204789\">les
        fuites parues la semaine dernière, notamment dans « Les Echos »</a>\n\n   ,
        inclut les véhicules 100 % électrique, les hybrides rechargeables, mais aussi
        les voitures thermiques les plus récentes. La prime à la conversion, qui permet
        déjà de toucher jusqu'à 3.000 euros lorsqu'on met au rebut un véhicule immatriculé
        avant 2006, devrait ainsi être augmentée, et ses critères assouplis, avance
        « Le Parisien ».</p>\n            \n               <h3>Beaucoup d'attente
        sur la prime à la conversion</h3>\n               <p>Cette mesure, qui s'appliquerait
        aux véhicules neufs mais aussi aux occasions les plus récentes, est très attendue
        par les ménages modestes (notamment ceux qui habitent dans les 80 % du territoire
        où la voiture est l'unique moyen de se déplacer), comme par les concessionnaires,
        qui ont quelque 10 milliards d'euros de stocks à écouler, et qui comptent
        sur le marché de l'occasion pour réamorcer leur trésorerie.</p>\n            \n
        \              <p>Le président, a avancé Bruno Le Maire, devrait également
        annoncer des mesures de « soutien aux PME ». Jusqu'où ira-t-il sur ce point ?
        S'agira-t-il des mesures structurelles jusqu'ici plutôt attendues à la rentrée ?
        <em>« Il faut continuer à baisser les impôts qui pèsent sur les entreprises
        industrielles »,</em> a déclaré lundi le ministre, citant expressément les
        impôts de production et la C3S, la contribution sociale de solidarité des
        sociétés à laquelle sont soumises toutes les entreprises en France.</p>\n
        \           \n               <h3>Des dispositifs à simplifier</h3>\n               <p>Dans
        son rapport sur les relocalisations dans l'automobile (remis début mars, mais
        non publié), Hervé Guyot liste précisément toute une série de propositions,
        comprenant ces taxes mais aussi d'autres impôts locaux, tels que la CVAE (cotisation
        sur la valeur ajoutée des entreprises) ou la taxe foncière. <em>« Il faudrait
        également simplifier les dispositifs d'aide à la R & D, ou trouver des moyens
        de soutenir </em>\n                  <em>les investissements, notamment dans
        l'automatisation et la digitalisation »,</em> explique cet ancien de Faurecia,
        aujourd'hui consultant chez Oliver Wyman. Des réformes toutefois complexes,
        que le gouvernement ne semblait pas décidé à traiter dans l'urgence de la
        crise actuelle.</p>\n            \n               <p>Ce soutien, enfin, ne
        se fera pas sans contrepartie. L'exécutif attend de Renault et de PSA, les
        deux champions français du secteur, des engagements sur la localisation en
        France de leurs nouveaux véhicules, électrique ou hydrogène. Dans ce cadre,
        la participation de Renault, en tant qu'actionnaire, \n\t <a href=\"https://www.lesechos.fr/industrie-services/automobile/airbus-des-batteries-psa-decide-de-prendre-son-temps-1164551\">au
        consortium mené par PSA Total et Saft</a>\n\n    sur la fabrication de batteries,
